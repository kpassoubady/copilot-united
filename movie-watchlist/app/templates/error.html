{% extends "base.html" %}

{% block title %}Error - Movie Watchlist{% endblock %}

    <h1 class="text-3xl font-bold text-gray-200">Oops!</h1>
    <p class="text-xl text-gray-400 mt-2">{{ message }}</p>

{% endblock %}
