<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Watchlist{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <nav class="bg-black/30 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                        <i class="fas fa-film text-2xl text-purple-400"></i>
                        <span class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Movie Watchlist</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-colors flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>All Movies</span>
                    </a>
                    <a href="{{ url_for('add_movie') }}" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-colors flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Add Movie</span>
                    </a>
                    <a href="{{ url_for('watchlist') }}" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-bookmark"></i>
                        <span>My Watchlist</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black/30 border-t border-white/10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; {{ current_year }} Movie Watchlist. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
