{% extends "base.html" %}

{% block title %}Add Movie - Movie Watchlist{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('index') }}" class="text-purple-400 hover:text-purple-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to All Movies
        </a>
    </div>

    <div class="bg-white/5 backdrop-blur-sm rounded-xl border border-white/10 overflow-hidden">
        <div class="bg-gradient-to-r from-purple-600/20 to-pink-600/20 p-6 border-b border-white/10">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-plus-circle mr-3 text-purple-400"></i>
                Add New Movie
            </h1>
            <p class="text-gray-400 mt-1">Fill in the details to add a movie to your collection</p>
        </div>

        <form action="{{ url_for('add_movie') }}" method="POST" class="p-6 space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-heading mr-2 text-purple-400"></i>Title <span class="text-red-400">*</span>
                </label>
                <input type="text" id="title" name="title" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                    placeholder="Enter movie title">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-calendar mr-2 text-purple-400"></i>Year
                    </label>
                    <input type="number" id="year" name="year" min="1800" max="2100"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                        placeholder="e.g., 2023">
                </div>

                <div>
                    <label for="genre" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-tags mr-2 text-purple-400"></i>Genre
                    </label>
                    <input type="text" id="genre" name="genre"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                        placeholder="e.g., Action, Drama, Comedy">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-align-left mr-2 text-purple-400"></i>Description
                </label>
                <textarea id="description" name="description" rows="4"
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400 resize-none"
                    placeholder="Enter a brief description of the movie"></textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors font-semibold flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>Add Movie
                </button>
                <a href="{{ url_for('index') }}" class="px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-colors font-semibold flex items-center justify-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
